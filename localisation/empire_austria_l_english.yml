AUS_treaty_of_karlowitz:0 "Treaty of Karlowitz"
AUS_treaty_of_karlowitz_desc:0 "The war against the Turks has lasted for decades now. Whilst we have captured most of Hungary and Transylvannia, war exhaustion is starting to take a heavy toll on the Austrian economy. We are tired of the war, and so are the Turks. It is time to sue for peace and make our victory official."
AUS_habsburg_in_spain:0 "A Habsburg in Spain"
AUS_habsburg_in_spain_desc:0 "Charles III has ascended to the Spanish throne, placing the Spanish throne under firm Habsburg rule after a short period of uncertainty. Whilst this is a glorious victory for our dynasty, the outcome is still uncertain as the French hunger for land is never sated..."
AUS_build_up_against_france:0 "Build up against France"
AUS_build_up_against_france_desc:0 "France is a serious threat to the stability of Europe, and must be planning an attack on our realm as we speak. We must prepare."
AUS_a_new_habsburg_alliance:0 "A new Habsburg Alliance"
AUS_a_new_habsburg_alliance_desc:0 "The Spanish and Austrian Habsburgs grew apart during the 17th century, making them both vulnerable to the French threat. Now that our close relative Charles sits on the throne of Spain, we must prevent history from repeating itself and forge an eternal alliance between our thrones."
AUS_fortify_breisgau:0 "Fortify Breisgau"
AUS_fortify_breisgau_desc:0 "Breisgau is an enclave set on the French border, making it both an exellent staging spot as well as vulnerable. We must defend this region at all costs."
AUS_invite_holland:0 "Invite Holland"
AUS_invite_holland_desc:0 "Although historically an enemy of the Habsburg partrimony, a common enemy makes an alliance both profitable an likely."
AUS_no_war_over_spain:0 "No War over Spain"
AUS_no_war_over_spain_desc:0 "Compromise was reached and the Austrian throne is pleased. There shall be no war between our nation and France."
AUS_bourbon_spain:0 "Bourbon Dominance"
AUS_bourbon_spain_desc:0 "A nightmare has come true. Altough the treaty of London had forseen a diplomatic solution, both the French and Spanish have ignored the agreement. Philip's inheritance of the Spanish throne threatens to create a personal union between Spain and France, upsetting the balance of power in Europe. We cannot sit idly and watch. We must take the path of war!"
AUS_fabricate_claims_low_countries:0 "Fabricate Claims on the Low Countries"
AUS_fabricate_claims_low_countries_desc:0 "The Low Countries are the birthright of the Habsburgs. We must press these claims."
AUS_fabricate_claims_italian_lands:0 "Claim the Italian Lands"
AUS_fabricate_claims_italian_lands_desc:0 "Italy is far to valueable to simply hand over to the Bourbon sphere. We must claim these areas instead."
AUS_join_grand_alliance:0 "Alliance with England"
AUS_join_grand_alliance_desc:0 "The Grand Alliance between us and England has proven to be quite the powerhouse, and is a perfect counterweight to the Bourbon sphere. We must seek to rekindle this alliance."
AUS_ultimatum_to_spain:0 "Ultimatum to Spain"
AUS_ultimatum_to_spain_desc:0 "We must send Spain a final Ultimatum. Accept a partition, or face the consequences."
AUS_expanding_austria:0 "Expanding Austria"
AUS_expanding_austria_desc:0 "We are a great nation and should expand our greatness."
AUS_invade_venice:0 "Invade Venice"
AUS_invade_venice_desc:0 "For to long have we allowed 'the Queen of the Adriatic' to be a threat to our empire. We must dismantle this treacherous nation and incorperate it into our empire."
AUS_demand_banat:0 "Demand Banat"
AUS_demand_banat_desc:0 "The treaty of Karlowitz gave us back the kingdom of Hungary. At least, most of it. Banat is a rightfull core of the Hungarian realm and must be brought back into the fold."
AUS_liberate_the_balkan:0 "Liberate the Balkan"
AUS_liberate_the_balkan_desc:0 "Not only do we hold various thrones in Europe, we also hold the title Defender of the Catholic Faith. It is our duty to liberate the Christian lands from their Ottoman overlords."
AUS_claim_galicia:0 "Claim Galicia"
AUS_claim_galicia_desc:0 "We surely must find some relative or excuse to claim this area, right?"
AUS_found_ostend_company:0 "Found the Ostend Company"
AUS_found_ostend_company_desc:0 "All the major European nations hold colonial possessions, except for us. The port city of Ostend in the Low Countries forms an excellent base to set up a trading company."
AUS_rebuilding_hungary:0 "Rebuilding Hungary"
AUS_rebuilding_hungary_desc:0 "The horrors of war have left Hungary in ruin. The people of Hungary are outraged and blame the Austrians for the harsh conditions of war. It is time to restore order and to rebuild."
AUS_assert_dominance_over_hungary:0 "Assert Dominance over Hungary"
AUS_assert_dominance_over_hungary_desc:0 "It is time for the unrest in Hungary to come to an end. We must use force to put this situation to an end."
AUS_all_out_confrontation:0 "All out Confrontation"
AUS_all_out_confrontation_desc:0 "The Hungarian nobility is plotting against us. A large confrontation in open battle will put them down swiftly."
AUS_purge_hungarian_nobility:0 "Purge the Hungarian Nobility"
AUS_purge_hungarian_nobility_desc:0 "Whilst a revolt of the Hungarian peasants seems unavoidable, we can try to cut the head of the snake by getting rid of some of the disobiedient nobles. This surely will make any attempt at revolt a disaster for them."
AUS_reintegrating_hungary:0 "Reintegrating Hungary"
AUS_reintegrating_hungary_desc:0 "Now that the Hungarian revolt has been put down, we must focus on reintegrating Hungary into our empire."
AUS_appease_hungarian_nobles:0 "Appease the Hungarian Nobles"
AUS_appease_hungarian_nobles_desc:0 "We cannot risk to antagonize our newly acquired subjects. We are not occupiers but liberators. As a gesture of good will we will appease the Hungarian nobility and see to their needs."
AUS_dual_monarchy:0 "A Dual Monarchy"
AUS_dual_monarchy_desc:0 "It is appearant that the Magyars are a proud people, and would never accept governance like any other province. Therefor a deal must be struck. Austria will from now on be known as the dual monarchy of Austria-Hungary, where both Austria and Hungary are seen as equally important. Whilst this will appease the Hungarians greatly, it will damage our prestige and other territories might demand similar privileges."
AUS_establish_puppet_king:0 "Establish a Puppet King"
AUS_establish_puppet_king_desc:0 "The Magyars are best ruled under a king of their own, under our protection of course."
AUS_recovering_after_war:0 "Post-War Recovery"
AUS_recovering_after_war_desc:0 "War has ravaged our lands, and it is time we go back to normal now."
