france.2.t:0 "Huguenot terrorists destroy gun manufactry"
france.2.d:0 "Huguenot partisans have risen up and destroyed a valueable gun manufactury. The terrorists have all disappeared without a trace."
france.2.a:0 "They must pay for this!"
france.3.t:0 "Huguenot terrorists destroy manufactry"
france.3.d:0 "Huguenot partisans have risen up and destroyed a valueable manufactury. The terrorists have all disappeared without a trace."
france.3.a:0 "They must pay for this!"
france.4.t:0 "Huguenot terrorists destroy infrastructure"
france.4.d:0 "Huguenot partisans have risen up and destroyed an important bridge. The terrorists have all disappeared without a trace."
france.4.a:0 "They must pay for this!"
france.5.t:0 "France proposes economic integration."
france.5.d:0 "Representatives of the French crown have approached us with a rather intriguing proposal. Seeing the dire state of the Spanish economy, the French propose closer economic integration in a personal union between our realms. Whilst this will greatly boost our industrial capacity, experts warn us this may imply a loss of sovereignty and eventually turn us in a French vassal state."
france.5.a:0 "We graciously accept their proposal."
france.5.b:0 "We must refuse."
france.6.t:0 "Spain accepts economic integration"
france.6.d:0 "As was expected, the Spanish government has accepted stronger economic ties with our kingdom."
france.6.a:0 "Marvellous."
france.7.t:0 "Spain refuses economic integration"
france.7.d:0 "Quite ungratefully, Spain has refused further economic integration within the Bourbon realm."
france.7.a:0 "Regrettable."
france.8.d:0 "The French have approached us with a seemingly absurd offer in which they promise our independence if we rise up against our overlord England and join the French alliance. This so called renewed ‘Auld Alliance’ would see us as an independent state once more, that is, if we can beat the English at least."
france.8.t:0 "France proposes alliance"
france.8.a:0 "Absurd request!"
france.8.b:0 "We shall be independent once more!"
france.9.t:0 "Scotland Accepts"
france.9.d:0 "After much consideration, the Scottish nobility has agreed to reforge the Auld Alliance and join our war effort against the English."
france.10.t:0 "Scotland Refuses"
france.10.d:0 "The Scottish have completely refused our proposal, dismissing it as absurd."
france.10.a:0 "A missed oppurtunity"
france.11.t:0 "France demands Corsica"
france.11.d:0 "France has demanded that we cede the island of Corsica. This appears to be yet another senseless move of agression made by the French king Louis XIV. Corsica is an integral part of our nation, however ceding it might be necessary to avoid a war with France."
france.11.a:0 "Cede the island."
france.11.b:0 "They will have to come and get it."
france.12.t:0 "[From.GetNameDefCap] accepts our demands"
france.12.d:0 "Wisely, the government of [From.GetNameDefCap] has agreed to ceding the island to our great nation."
france.12.a:0 "Excellent"
france.13.t:0 "[From.GetNameDefCap] denies our demands"
france.13.d:0 "Foolishly, the government of [From.GetNameDefCap] has denied our request. It would appear they would have war instead."
france.13.a:0 "Damn them!"
france.14.t:0 "Set up an Aragonese government?"
france.14.d:0 "Now that our troops have seized control over most of the Aragon region, our troops are spread thin trying to keep the order in the occupied provinces. One of our advisors has proposed installing an Aragonese puppet kingdom to keep the peace in the region. Indeed, the prospect is intriguing. The Aragonese nobility has already expressed a willingness to co-operate, so the choice is up to his majesty. "
france.14.a:0 "An excellent suggestion! Install the regime!"
france.14.b:0 "No, direct control over the region is preferable."
