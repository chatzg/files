FRA_disciplined_army_desc:0 "A disciplined force of musketeers will make up the core of our armies."
FRA_summon_elites:0 "Summon Elites"
FRA_summon_elites_desc:0 "The armies of d'Aramitz, d'Athos and de Porthau stand at our disposal. We shall summon them to Paris."
FRA_noble_officers:0 "Noble Officers"
FRA_noble_officers_desc:0 "The best way to keep the nobility out of politics is to send them to the front lines. At least they are somewhat usefull there."
FRA_direct_command:0 "Direct Command"
FRA_direct_command_desc:0 "The King is the supreme commander of all forces of France, and shall lead them as effectively and directly as possible."
FRA_raise_military_budget:0 "Raise Military Budget"
FRA_raise_military_budget_desc:0 "With war looming on the horizon, we should once more increase the military budget."
