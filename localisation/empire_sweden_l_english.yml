#events

sweden.1.t:0 "A peace deal with Sweden?"
sweden.1.d:0 "With the Swedes on the retreat on all sides, it is time to come to the negotioating table. The Swedes are resentfull towards us, and many of them would rather die fighting than surrender. If we want to end the bloodshed, we should make a decent offer, one they can accept. Should we be greedy and risk more death and destruction, or will we take a diplomatic approach."
sweden.1.a:0 "Demand minor border concessions such as Karelia, and the Baltic States."
sweden.1.b:0 "Demand minor border concessions such as Karelia, the Baltic States and all of Finland."
sweden.1.c:0 "We shall conquer them whole!"
sweden.2.t:0 "Peace offer from Russia"
sweden.2.d:0 "We have received a peace offer from Russia, demanding that we cede minor territories on the Russian border and Estonia. Seeing our precarious position it might not be a bad idea to come to the negotioating table."
sweden.2.a:0 "We must accept this deal."
sweden.2.b:0 "We will never surrender!"
sweden.3.t:0 "Peace offer from Russia"
sweden.3.d:0 "We have received a peace offer from Russia, demanding that we cede minor territories on the Russian border, Estonia and all of Finland. Whilst these demands are proposterous they might be the only chance we will get to get out of this alive."
sweden.3.a:0 "We are offered no other option."
sweden.3.b:0 "No, these demands cannot be met! We will fight them back."
sweden.4.t:0 "Sweden accepts our peace offer"
sweden.4.d:0 "Wisely, Sweden has accepted our peace offer. There will be no more conflict between our nations."
sweden.4.a:0 "Excellent"
sweden.5.t:0 "Sweden refuses our peace offer"
sweden.5.d:0 "Arrogantly Sweden has refused our peace offer and will continue to fight. Whilst we will get another chance to propose peace in the future, for now, bloodshed continues."
sweden.5.a:0 "They have chosen death."
sweden.6.t:0 "Sweden offers Scania for an alliance"
sweden.6.d:0 "Alarmed by the growing presence of both Danish and Russian forces on the Swedish border, Sweden has decided to resort to diplomacy instead of seeking confrontation. They have approached us with a deal, stateing that if we do unite against Russia, Russia will eventually conquer all of Scandinavia. As part of the deal, they have offered our lost core province of Scania as a sign of goodwill."
sweden.6.a:0 "It is a good deal, let us unite against Russia!"
sweden.6.b:0 "Why make deals if we can have it all?"
sweden.7.t:0 "Denmark accepts"
sweden.7.d:0 "Denmark has accepted our proposal. The province of Scania has been transferred, and Denmark and Sweden are now officialy in an alliance. Whilst we have temprorily lost our territory, expansion toward the east will soon enrichen our nation!"
sweden.7.a:0 "Northern Brothers Unite!"
sweden.8.t:0 "Denmark refuses"
sweden.8.d:0 "The Danes have stupidly refused our deal, reinforcing what we already thought, that they and the Russians are plotting against us. But is their loss, if they will not do diplomacy, then they will be defeated in battle instead."
sweden.8.a:0 "Fools."
sweden.9.t:0 "Propose a Royal Marriage"
sweden.9.d:0 "As we seek to strenghten our ties with the Danish throne, a royal marriage between our nations is considered a great idea. Securing a royal marriage might also lead to a closer union with Denmark. King Charles has laid his eyes on the beautiful Sophia Hedwig, one of the daughters of Christian V, and sister of his successor. However, Denmark must obviously approve for such a marriage to take place."
sweden.9.a:0 "Put up a diplomatic effort"
sweden.9.b:0 "Offer a sizeable Dowry"
sweden.9.c:0 "Let us do both"
sweden.9.e:0 "Let us do neither"
sweden.10.t:0 "King Charles XII asks Sophia Hedwig's hand"
sweden.10.d:0 "The Swedish king has reached out in an extraordinary way to our country. Once bitter rivals, he now proposes to bind our two nations in marriage by marrying princess Sophia Hedwig."
sweden.10.a:0 "We accept, despite their meager offer"
sweden.10.b:0 "We graciously accept"
sweden.10.c:0 "We cannot turn down this huge dowry!"
sweden.10.e:0 "We cannot turn down this huge dowry!"
sweden.10.f:0 "We refuse."
sweden.11.t:0 "[FROM.GetLeader] accepts royal marriage."
sweden.11.d:0 "[FROM.GetLeader] has decided to agree to the union between King Charles and princess Sophia Hedwig. A glorious day for the friendship between our two great nations!"
sweden.11.a:0 "Time to plan the wedding!"
sweden.12.t:0 "[FROM.GetLeader] accepts royal marriage."
sweden.12.d:0 "[FROM.GetLeader] has reluctantly refused our offer, claiming it is not the right time to arrange a wedding. He also claims that Sophia herself was not interested, and was heard complaining at the prospect."
sweden.12.a:0 "It was not meant to be."


