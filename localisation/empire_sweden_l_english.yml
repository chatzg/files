SWE_steel_mines:0 "Expand Norrlander Steelmines"
SWE_steel_mines_desc:0 "Norrland is rich in minerals vital for our military economy. We must deep dig and greedy."
swedish_infrastructure:0 "Expand Military Infrastructure"
swedish_infrastructure_desc:0 "A vast network of roads is needed, so that we can move our armies around with greater speed."
SWE_gustavian_infantry:0 "Gustavian Infantry"
SWE_gustavian_infantry_desc:0 "The Gustavian infantry is one of the most capable fighting forces of Europe. We should not fix what is not broken, right?"
SWE_legacy_of_gustavus_adolphus:0 "Legacy of Gustavus Adolphus"
SWE_legacy_of_gustavus_adolphus_desc:0 "The legacy of Gustavus Adolphus still strikes fear in the hearts of our enemies. Let us celebrate the greatest figure of our history."
SWE_carolus_rex:0 "Carolus Rex"
SWE_carolus_rex_desc:0 "Charles XII has proven to be a great military leader, perhaps even greater than Gustavus Adolphus before him. A military genius, and a hero of the nation."
SWE_mend_danish_ties:0 "Mend Danish Ties"
SWE_mend_danish_ties_desc:0 "In the face of the eastern threat the future of the Nordic states is at stake. The alliance between Russia and Denmark must be broken to prevent Russian dominance in the Baltic sea. However, a great rivalry has existed between Denmark and Sweden throughout history. Cedeing the province of Scania might convince the Danes to put aside our differences and unite against the Russian threat."
SWE_home_defence:0 "Home Defence"
SWE_home_defence_desc:0 "As war threatens our core territories, we should take measures to reppel an enemy invasion."
SWE_organise_resistance:0 "Organise Resistance"
SWE_organise_resistance_desc:0 "As the enemy marches into our lands, they gain acces to our vast industries and resources. Organising peasants to resist the enemy may help weaken their grip."
SWE_last_stand:0 "Last Stand"
SWE_last_stand_desc:0 "Our armies are battered and defeat seems nigh. We should take a last stand as a last ditch effort to reppel enemy forces."
SWE_deal_with_occupation:0 "Deal with Occupation"
SWE_deal_with_occupation_desc:0 "As we gain control over enemy lands our forces find it difficult to control the conquered peoples. A special taskforce of the army will focus on keeping order."
SWE_strike_at_denmark:0 "Strike at Denmark"
SWE_strike_at_denmark_desc:0 "Denmark and its Russian ally are plotting against us. We should strike first to catch them off guard."
SWE_rally_around_the_flag:0 "Rally Around the Flag"
SWE_rally_around_the_flag_desc:0 "As Sweden finds itself in an offensive war it is important to have the populace with us." 
SWE_union_sweden_norway:0 "Union of Sweden-Norway"
SWE_union_sweden_norway_desc:0 "As we occupy Norway many people are in support for absorbing Norway into the Swedish empire, dissolving the existing personal union between Norway and Denmark. On these terms, the Danes would be pacified for Good and we would cement our possition in Scandinavia."
SWE_keep_denmark_occupied:0 "Keep Denmark Occupied"
SWE_keep_denmark_occupied_desc:0 "After their backstab and two misarable defeats at our hands, the Danes once again seek favorable terms for peace. We will however not grant it and continue the occupation instead."
SWE_restore_the_kalmar_union:0 "Restore the Kalmar Union"
SWE_restore_the_kalmar_union_desc:0 "The Kalmar Union has existed between 1397 and 1523, but was eventually disbanded because of Swedish discontent under Danish rule. Now that we, the Swedes, control all of Denmark, we can restore the union under more favorable terms and unite Scandinavia into a European great power."
SWE_the_royal_marriage:0 "Royal Marriage"
SWE_the_royal_marriage_desc:0 "A royal marriage between Sweden and Denmark will cement our ties and open a path to further cooperation."
SWE_prepare_closer_union:0 "Prepare Closer Union"
SWE_prepare_closer_union_desc:0 "As the world is dominanted by empires, both Sweden and Denmark are left behind as insignificant powers. If we want to claim our place in the world, we should aim at a closer integration of our countries."
SWE_economic_cooperation:0 "Economic Cooperation"
SWE_economic_cooperation_desc:0 "Our strong friendship with the Danes has allowed for a prospertity of trade and production which has never been seen before."
SWE_all_parties_must_end:0 "End Charles' Partying"
SWE_all_parties_must_end_desc:0 "The young king Charles is considered a reckless party animal, hence why our enemies sense oppurtunity to strike. The king should be awoken from his careless rule and take matters into his hands."
SWE_military_might:0 "Our Military Might"
SWE_military_might_desc:0 "The Swedish army is one of the finest in Europe, and we should keep it that way."
SWE_push_further_south:0 "Push Further South"
SWE_push_further_south_desc:0 "We should continue to seek expansion in Germany, and claim our rightfull place in Europe."

