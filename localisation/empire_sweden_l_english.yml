SWE_strenghten_legitimacy:0 "Strengthen Legtimacy "
SWE_strenghten_legitimacy_desc:0 "When Charles XII ascended to the Swedish throne he was merely 15 years old. Our adversaries claim His Majesty is young and unexperienced. We must show them they are wrong, after all His Majesty Carolus Rex is chosen by God."
swedish_politics_1:0 "The Eastern Threat"
swedish_politics_1_desc:0 " Our rivals Russia, Denmark and the Commonwealth are plotting against us! They have seen weakness in our new monarch and have formed an alliance against us. It is only a matter of time before they strike, we must make ready for war! "
swedish_politics_2:0 "Allotment System"
swedish_politics_2_desc:0 "The Swedish allotment system was a sytem used for keeping a trained army at all times. "
swedish_politics_3:0 "Raise arms "
swedish_politics_3_desc:0 " The time has come to mobilize every able-bodied man, for the Russian bear will soon been upon us. "
swedish_politics_4:0 "Mobilize the economy "
swedish_politics_4_desc:0 " If we are to win the war against a much bigger enemy, we must spare no efforts. Only by mobilizing our entire economy we can win this war. "
swedish_politics_5:0 "Build defenses "
SWE_forts:0 "This will construct forts in the Vidzeme state."
swedish_politics_5_desc:0 "In the unlikely event of the Russians and Poles succesfully invading our territory, we must be prepared. We must build castles and fortresses in the border regions so they can be defended easily."
swedish_politics_7:0 "War is Upon Us"
swedish_politics_7_desc:0 "It is war! Whilst we can beat down our enemies in the field, it might not be a bad idea to engage in diplomacy. "
swedish_politics_8:0 " Influence the Sejm"
swedish_politics_8_desc:0 " The Polish parliament is weak and is easily influenced by outsiders. Charles XII has many friends in Poland and seeks to establish a friendly king on the Polish throne. By paralyzing the Polish parliament we can create the right conditions for such a coup to take place. "
swedish_politics_9:0 " Depose August II"
swedish_politics_9_desc:0 " We have captured a substantial amount of Polish territory, as their country is nearing total collapse, the time has come to install a friendly regime and to depose the terrible king August II"
swedish_politics_10:0 "Focus on Russia"
swedish_politics_10_desc:0 " Our priority should be Russia, we must lay claim to their lands and conquer all! "
swedish_politics_11:0 " Great march to Moscow "
swedish_politics_11_desc:0 " Russia is weak and exposed. It is time to march east and cut the head of the Russian bear for once and for all. "
swedish_politics_12:0 " Seek Ottoman support "
swedish_politics_12_desc:0 " The enemy of my enemy is my friend. No one hates the Russians more than the Ottomans, surely, through shrewd diplomacy we might be able to establish an alliance with the Ottomans to aid is in our war against the Russians. "
swedish_politics_13:0 "Focus on the Commonwealth "
swedish_politics_13_desc:0 " We face threat on many fronts. The Commonwealth is politically divided and a decisive battle might force them out of the war early, so we may focus on other fronts. "
swedish_politics_14:0 " Seek Zaporozhian support "
swedish_politics_14_desc:0 " The Zaporozhian Cossacks have no loyalty to the Russian Tzar. When paid enough, they will do anything we want, including tipping the balance of scales in this war. "
swedish_army_1:0 "Army Effort "
swedish_army_1_desc:0 " In times of war the army is of utmost importance. It is important we choose what doctrine we shall persue. "
swedish_army_2:0 "Glories of Old"
swedish_army_2_desc:0 "We are vastly outnumbered, and thus we should take defensive positions if we want any hope of surviving this conflict. "
swedish_army_3:0 "New Tactics"
swedish_army_3_desc:0 "In the past the Swedish army has always proven to be very formidable in an attack. With shock tactics we stand the best chance to defeat our enemies, even if outnumbered three to one. "
