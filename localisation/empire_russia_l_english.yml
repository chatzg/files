RUS_modernize_old_fortifications:0 "Modernize Old Fortification"
RUS_modernize_old_fortifications_desc:0 "Ever since the unifaction of Russia the many once great castles of the Muscovian Cities have fallen into disrepair. With warfare becoming ever more destructive, these old fortifications should be modernized."
RUS_upgrade_the_kremlin_fortification:0 "Upgrade the Kremlin Fortifications"
RUS_upgrade_the_kremlin_fortification_desc:0 "The Kremlin keep is a sight to behold, however it might not stand the test of early modern warfare. The fort should be modernize so it can withstand the heaviest of artillery barages and the longest of sieges. After all, Moscow can not fall."
RUS_exploit_russias_riches:0 "Exploit Russian Riches"
RUS_exploit_russias_riches_desc:0 "Russia is a vast and largely untouched region, even west of the Urals. There where most of Europe has long depleted its natural resources, the forests of Russia are still vast, and its mines full of iron and gold."
RUS_monopolize_natural_resources:0 "Monopolize Natural Resources"
RUS_monopolize_natural_resources_desc:0 "As ruler of all the land, the czar is entitled to all of Russia her riches, and therefor he should monopolize them."
RUS_deal_with_the_boyars:0 "Deal with the Boyars"
RUS_deal_with_the_boyars_desc:0 "The powerful Boyar nobility has long formed a threat to the authority of the czar. In our efforts to reform the country, we should try and force back their influence as much as possible."
