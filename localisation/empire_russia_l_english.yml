RUS_taganrog_fleet:0 "Expand the Taganrog Harbor"
RUS_taganrog_fleet_desc:0 "Untill as recent as 1698, our wonderful nation did not possess a fleet. Peter I however, fascinated by the sea had commissioned the construction of a great Russian fleet in the Black Sea, at the port of Taganrog. If we are to compete with our enemies, our fleet will have to grow even larger. That is why an expansion of the Taganrog docks is an absolute must."
RUS_invade_zap:0 "Disband the Cossack State"
RUS_invade_zap_desc:0 "For to long have we allowed this rogue cossack state to exist within our legitimate borders. Zaporozhia must be destroyed for once, and for all. But we should be weary, as both Poland and the Ottomans see it as a buffer state. Invading it, might cause a greater conflict."
RUS_destroy_caucasian_states:0 "Destroy the Caucasian Tribes"
RUS_destroy_caucasian_states_desc:0 "The barbarian hordes in Caucasia roam around the countryside, causing great instability. The people of the region yearn for our intervention. We should take care of this situation, before the Ottomans or Safavids abuse the regional instability."
RUS_invade_crimea:0 "Invade the Crimea"
RUS_invade_crimea_desc:0 "The Crimean Khanate is an Ottoman vassal and a direct threat to our Empire. We must take them out Swiftly, so hopefully an all-out war can be avoided."
RUS_ottomans_are_busy:0 "The Ottomans are Distracted: Occupy the Crimea!"
RUS_ottomans_are_busy_desc:0 "The Ottomans are embroiled in wars with outside powers. Whilst they are busy, they might allow an occupation of the Crimea to stand. If not however, we must be ready for war.
RUS_claim_the_straits:0 "Claim the Straits"
RUS_claim_the_straits_desc:0 "Our Empire has never been stronger. It is time we hand the Ottomans the final humiliation and claim our rightful place in the world. Taking the straits will give us the much needed acces to the Mediterranean Sea."
RUS_subjugate_kazakh:0 "Subjugate the Kazakhs"
RUS_subjugate_kazakh_desc:0 "The Kazakh Horde is a direct threat to the soft underbelly of the Russian Bear. This threat must be neutralized."
RUS_destroy_khiva:0 "Subjugate Khiva"
RUS_destroy_khiva_desc:0 "Khiva is a direct threat to the soft underbelly of the Russian Bear. This threat must be neutralized."
RUS_destroy_bukhara:0 "Subjugate Bukhara"
RUS_destroy_bukhara_desc:0 "Bukhara is a direct threat to the soft underbelly of the Russian Bear. This threat must be neutralized."
RUS_war_with_persia:0 "War with Persia"
RUS_war_with_persia_desc:0 "Persia is of significant strategic importance. Taking them out would give us direct acces to the Indian Ocean and Indian Subcontinent."
RUS_claim_manchuria:0 "Claim Manchuria"
RUS_claim_manchuria_desc:0 "Our ports on the Pacific coast unfortunately have to deal with frozen waters throughout most of the year. The conquest of the Manchurian coastline would give us acces to icefree ports we so desperately need."
RUS_ensure_peace_with_qing:0 "Ensure Lasting Peace with Qing"
RUS_ensure_peace_with_qing_desc:0 "The Qing dynasty is a giant sleeping on our border. A conflict with them has to be avoided at all costs. Not only would it cost enormous amounts of manpower, it would also leave us exposed in the European Theatre."
RUS_great_reforms_of_Peter:0 "The Great Reforms of Peter I"
RUS_great_reforms_of_Peter_desc:0 "Peter is a tsar unlike any Russia has seen before him. He is reform-minded and truly an ambitious statesman who wants to make Russia a first rank great power. However, to fully mobilize Russia's potential, many more reforms will be needed."
RUS_great_reforms_industrial_reform:0 "Industrial Modernisation Reforms"
RUS_great_reforms_industrial_reform_desc:0 "When Peter I assumed power in Russia, he found a backwards nation with barely ten manufacturies. Much has changed since then. Technologies have advanced and the production of Russian goods and arms have drastically increased. However, we are still behind nations such as France, England and the Republic. It is time to modernize and expand the Russian industry."
RUS_construction_effort:0 "Urban Manufacturing"
RUS_construction_effort_2:0 "Develop the Frontier"
RUS_infrastructure_effort:0 "Moskva-Novgorod Road Network"
RUS_raise_war_taxes:0 "Raise War Taxes"
RUS_raise_war_taxes_desc:0 "Raising War Taxes is imperative if we want our nation to triumph and overcome its economic limitations."
RUS_armament_effort_2:0 "Militarize Estates"
RUS_armament_effort_2_desc:0 "We should strive to militarize our estates in order to supply our troops with the best quality of weapons."
RUS_great_reforms_domestic_reform:0 "Domestic Reforms"
RUS_great_reforms_domestic_reform_desc:0 "The Russian state-apperatus is far behind its time. We must modernize the state and church."
RUS_reform_orthodox_church:0 "Review the Patriarchy"
RUS_reform_orthodox_church_desc:0 "The Patriarchs undermine our monarch, and thus the patriarchate and metropolitans must be disbanded!"
RUS_build_moscow_hospital:0 "Build the Moscow Hospital"
RUS_build_moscow_hospital_desc:0 "We should strive after the Example of France, where they built the 'Hôtel des Invalides' to they care of there wounded military staff. This will greatly benifit the nation."
RUS_great_reforms_military_reform:0 "Great Military Reforms"
RUS_great_reforms_military_reform_desc:0 "Of all the domains where reform was necessary, the military was perhaps the most urgent. The rebellion of the Strelsy in 1698 have had a negative impact on the modernization process. We must attempt to stamp out dissidents and reform our army so it can compete with other high quality armies, such as the French and Swedish."
RUS_army_reform:0 "Army Reform"
RUS_army_reform_desc:0 "Whilst we have the numbers, it is clear that our troops severly lack quality. Whilst we can drill them to a certain extend, the best way to reform our armies will be experience in combat."
RUS_reform_high_command:0 "Reform High Command"
RUS_reform_high_command_desc:0 "Not only poor training and bad equipment, but also poor decisionmaking by the high command has led to shameful displays. They must be reformed, and preferably sooner than later"
RUS_scorched_earth:0 "Scorched Earth Tactics"
RUS_scorched_earth_desc:0 "Desperate times call for desperate measures. We cannot allow the enemy to get their hands on our industry, so we shall destroy it instead!"
