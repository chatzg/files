l_english:
 LOADING_TIP_0:0 "Every time I appoint someone to a vacant position, I make a hundred unhappy and one ungrateful. \n- Louis XIV"
 LOADING_TIP_1:0 "I am the state.\n- Louis XIV"
 LOADING_TIP_2:0 "Ah, if I were not king, I should lose my temper.\n- Louis XIV"
 LOADING_TIP_3:0 "I could sooner reconcile all Europe than two women.\n- Louis XIV"
 LOADING_TIP_4:0 "The Pyrenees have ceased to exist.\n- Louis XIV"
 LOADING_TIP_5:0 "I am going away, but the State will always remain.\n- Louis XIV"
 LOADING_TIP_6:0 "Gentlemen, I have resolved never to make an unjust war, but to end a just one only with the utter ruin of my enemies. I will attack the first to take the field, conquer him, and then deal with the others. \n- Charles XII"
 LOADING_TIP_7:0 "I have conquered an empire but I have not been able to conquer myself\n- Peter the Great"
 LOADING_TIP_8:0 "Soldiers' bellies are not satisfied with empty promises and hopes.\n- Peter the Great"
 LOADING_TIP_9:0 "Every bullet has its billet.\n- William III of England"
 LOADING_TIP_10:0 "Here thou, great Anna! whom three realms obey, Dost sometimes counsel take - and sometimes tea.\n- Alexander Pope"
 LOADING_TIP_11:0 "No soldier can fight unless he is properly fed on beef and beer.\n- John Churchill"
 LOADING_TIP_12:0 "For God's Sake be sure you do not risk the cannon.\n- John Churchill"
 LOADING_TIP_13:0 "There is nothing more spacious than the church of God, because all the elect and the just of all ages comprise it.\n- Pope Clement XI"
 LOADING_TIP_14:0 "Where some states possess an army, the Prussian Army possesses a state.\n- Voltaire"
 LOADING_TIP_15:0 "The supreme art of war is to subdue the enemy without fighting.\n- Sun Tzu"
 LOADING_TIP_16:0 "Appear weak when you are strong, and strong when you are weak.\n- Sun Tzu"
 LOADING_TIP_17:0 "In the midst of chaos, there is also opportunity.\n- Sun Tzu"
 LOADING_TIP_18:0 "All warfare is based on deception. Hence, when we are able to attack, we must seem unable; when using our forces, we must appear inactive; when we are near, we must make the enemy believe we are far away; when far away, we must make him believe we are near.\n- Sun Tzu"
 LOADING_TIP_19:0 "Men do not become tyrants in order that they may not suffer cold.\n- Aristotle"
 LOADING_TIP_19:0 "The government is everywhere sovereign in the state, and the constitution is in fact the government.\n- Aristotle"