#events
prussia.4.t:0 "[From.GetName] demands Western Prussia"
prussia.4.d:0 "[From.GetName] has demanded that we cede the territories of Mazury, Poznan and Danzig. They claim the territories as rightfully theirs, and threathen that if we de not hand over the territories peacefully, they will take them by force."
prussia.4.a:0 "Give up the territories."
prussia.4.b:0 "They are bluffing!"
prussia.5.t:0 "Poland-Lithuania yields!"
prussia.5.d:0 "The king of Poland-Lithuania has followed common sense and has handed over our long lost regions. Now it is time to celebrate the return of our bretheren to the realm."
prussia.5.a:0 "The Prussian eagle will rise!"
prussia.6.t:0 "Poland-Lithuania refuses!"
prussia.6.d:0 "The king of Poland-Lithuania has refused handing over our territories, thinking we are merely bluffing. Clearly they underestimate the strenght of juggernaught that is our nation."
prussia.6.a:0 "They know what the alternative is."
prussia.7.t:0 "[From.GetName] proposes a federation"
prussia.7.d:0 "[From.GetName] has proposed we merge our two orders in one grand state of those devoted to God. Seeing our relative size, it might be a wize idea to merge into a greater cause, even if that means that our state must seize to exist."
prussia.7.a:0 "We accept, for the greater cause."
prussia.7.b:0 "Whata a proposterous notion!"
prussia.8.t:0 "[From.GetName] accepts!"
prussia.8.d:0 "The knights of Saint-John have wisely accepted our propsal to merge our two orders into a formidable fighting force. Soon, all the heathens in the world will tremble at the might of our unified order!"
prussia.8.a:0 "A wise decision."
prussia.9.t:0 "[From.GetName] refuses!"
prussia.9.d:0 "The Knights of Saint-John have refused our proposal to merge our order. Now the question arrises whether the cause of the Knights is as just as they themselves claim. Their lack of a long-term vision will likely impact the future of the monastic state."
prussia.9.a:0 "No hard feelings"
prussia.9.b:0 "We should convince them by force!"
prussia.10.t:0 "Prussia presses personal union"
prussia.10.d:0 "The represantives of Prussia have approached us, calling for the creation of a personal union for the mutual benefit of our nations."
prussia.10.a:0 "Let our thrones unite!"
prussia.10.b:0 "NUTS"
prussia.11.t:0 "Ansbach accepts Union"
prussia.11.d:0 "Ansbach has accepted our offer to unify our thrones. A glorious day for both of our nations!"
prussia.11.a:0 "Another useless enclave acquired."
prussia.12.t:0 "Ansbach prefers independence"
prussia.12.d:0 "The idiotic government of Ansbach has refused our offer to merge our thrones. For some reason they prefer to go alone and get consumed in the chaos of history."
prussia.12.a:0 "Their loss..."
prussia.12.b:0 "We must press our claim!"
prussia.13.t:0 "[From.GetName] proposes a federation"
prussia.13.d:0 "[From.GetLeader] of [From.GetName] has adressed a letter to [Root.GetLeader] proposing a far reaching federation between our two great states. Considering the overwhelming might of Prussia, we might not be able to refuse this offer. As they have previously shown, their words are often backed by a powerfull military force."
prussia.13.a:0 "Federating is the best for our people."
prussia.13.b:0 "But we too, have a capable military!"
prussia.14.t:0 "[From.GetName] accepts federation"
prussia.14.d:0 "The prince of [From.GetName], [From.GetLeader], has accepted our offer to join our two states into a confederation. A glorious day for our new rising empire."
prussia.14.a:0 "[Root.GetName] is a state stronger."
prussia.15.t:0 "[From.GetName] refuses federation"
prussia.15.d:0 "The cowardly prince [From.GetName] of [From.GetName] has refused to join us in our project to unite the German sphere. Supposedly, they have symphaties for the French seeking to distabilize the realm of the Germans. "
prussia.15.a:0 "Too bad, for them."


