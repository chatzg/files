#focus
PRS_sendultimatum:0 "Send Ultimatum"
PRS_sendultimatum_desc:0 "We'll give Denmark a chance to avoid war. If they refuse we'll show them the German might."
PRS_annexsoutherngermanstates:0 "Annex Southern-German states"
PRS_annexsoutherngermanstates_desc:0 "The German states should be united!"
PRS_annexbavaria:0 "Annex Bavaria"
PRS_annexbavaria_desc:0 "The German states should be united!"
PRS_annexnortherngermanstates:0 "Annex Northern-German states"
PRS_annexnortherngermanstates_desc:0 "The German states should be united!"
PRS_annexmecklenburg:0 "Annex Mecklenburg"
PRS_annexmecklenburg_desc:0 "The German states should be united!"
PRS_pangermanicrethoric:0 "Pan Germanic Rethoric"
PRS_pangermanicrethoric_desc:0 "The German states should be led by one man. And I should be that man!"
PRS_denouncesweden:0 "Denounce Sweden"
PRS_denouncesweden_desc:0 "We should speak against Sweden. They have been become to strong of a nation. Their power should be limited."
PRS_tensionsinthewest:0 "Tensions in the West"
PRS_tensionsinthewest_desc:0 "The Spanish Succesion has a lot of tension around it. We should prepare for the possible war to come."
PRS_biggerlaborforce:0 "Bigger Labor Force"
PRS_biggerlaborforce_desc:0 "The Huguenots can work in our factories."
PRS_kniglichpreuischeakademiederwissenschaften:0 "Königlich-Preußische Akademie der Wissenschaften"
PRS_kniglichpreuischeakademiederwissenschaften_desc:0 "There are some very smart people in this group. With their brains we can found a total new academic institute."
PRS_strengthenimperialpower:0 "Strengthen Imperial Power"
PRS_strengthenimperialpower_desc:0 "The princes have had to much autonomy under the Habsburg Emperors. We need to take this power back."
PRS_drillcamp:0 "Drill Camp"
PRS_drillcamp_desc:0 "Our soldiers will be well trained. We may not have the numbers, but we have the quality."
PRS_militaryscientificschool:0 "Military Scientific School"
PRS_militaryscientificschool_desc:0 "We need a new school for military development."
PRS_bettertroopmoverment:0 "Improve Troop Movement infrastructure"
PRS_bettertroopmoverment_desc:0 "We need better roads in order to move our troops to the front faster."
PRS_giantbattleships:0 "Giant Battleships"
PRS_giantbattleships_desc:0 "Battleships are the future of naval warfare. We must invest in that if we want to rule the waves."
PRS_maneuverabilityfirst:0 "Maneuverability first"
PRS_maneuverabilityfirst_desc:0 "They can't hit us if we are to fast for them."
PRS_navalexercise:0 "Naval exercise"
PRS_navalexercise_desc:0 "By execising more we can come up with new tactics."
PRS_takeschleswig:0 "Take Schleswig"
PRS_takeschleswig_desc:0 "Schleswig is part of the HRE, so it's ours by right."
PRS_reformthemillitary:0 "Raise Military Budget"
PRS_reformthemillitary_desc:0 "In the tradition of Frederick William, the predecesor of Frederick I, we should raise the military budget and continue expanding the army."
PRS_reformthenavy:0 "Reform the Navy"
PRS_reformthenavy_desc:0 "The Prussian navy should be reformed to coope with the new threats."
PRS_crownking:0 "Crown King"
PRS_crownking_desc:0 "The wonderfull day of the coronation has finnaly arrived. We are now the Kingdom of Prussia!"
PRS_absolutemonarchy:0 "Centralization of Power"
PRS_absolutemonarchy_desc:0 "Following the example set by other major European states such as France and Austria, we should seek to centralize our government and rid of ourselves of medieval feudal practices."
PRS_constitutionalmonarchy:0 "Enlightend Despotism"
PRS_constitutionalmonarchy_desc:0 "Whilst there is no doubt that old mediaval practices are obsolete, the absolutist alternative might equally have its share of problems. An enlightened approach should be the new way forward."
PRS_usurpimperialtitle:0 "Usurp Imperial title"
PRS_usurpimperialtitle_desc:0 "Now the old Emperor has stepped down, it's time we shall take the emperial crown."
PRS_krontraktat:0 "Krontraktat"
PRS_krontraktat_desc:0 "We shall send troops to the emperor, but only if he allows us to crown ourselves king."
PRS_proclaimholyromanempire:0 "Proclaim Holy Roman Empire"
PRS_proclaimholyromanempire_desc:0 "The Holy Roman Empire is united at last! All German princes have subjugated to you and now you are the supreme ruler."
PRS_takeinhuguenots:0 "Take in Huguenots"
PRS_takeinhuguenots_desc:0 "We are a center of tolerance towards ours protestan friends. The Hugenots, driven away from Frnace, can find support in Prussia. It's our duty as protestants, but France will not like it."
PRS_joingrandalliance:0 "Join Grand Alliance"
PRS_joingrandalliance_desc:0 "It's time to formally enter the Grand Alliance and join the war!"
PRS_denounceleopold:0 "Contest Imperial Authority"
PRS_denounceleopold_desc:0 "The Emperor has only brought war to the HRE. He should step down as Holy Roman Empire and let a better leader do it."
PRS_seeksupportofgermanprinces:0 "Seek support of German Princes"
PRS_seeksupportofgermanprinces_desc:0 "The German princes are not blind, they too can see the flaws of Leopold. We should all unite to oppose him"
PRS_aidaustria:0 "Aid Austria"
PRS_aidaustria_desc:0 "Help our ally."
PRS_aidtheunitedprovinces:0 "Aid the United Provinces"
PRS_aidtheunitedprovinces_desc:0 "Help our ally."
PRS_joinbourbonalliance:0 "Join Bourbon Alliance"
PRS_joinbourbonalliance_desc:0 "It's time to formally enter the Bourbon Alliance and join the war!"
PRS_supportfrenchclaim:0 "Support French claim"
PRS_supportfrenchclaim_desc:0 "Carlos II said in his will that the grandson of the French king should succeed him. His will must be respected!"
PRS_aidfrance:0 "Aid France"
PRS_aidfrance_desc:0 "Help our ally."
PRS_aidspain:0 "Aid Spain"
PRS_aidspain_desc:0 "Help our ally."
PRS_demandsaxony:0 "Demand Saxony"
PRS_demandsaxony_desc:0 "This war has showed us that August can't protect his Saxon lands without us. This is why he should transfer the control of Saxony to us, their protestant, german brothers."
PRS_sendultimatumtosaxony:0 "Offer liberation of Saxony"
PRS_sendultimatumtosaxony_desc:0 "We should send an offer to the Saxon nobles to join our Kingdom. August is only the king of Poland and is neglecting his duties as Prince of Saxony. He even has already converted to Catholicsm in order to be more accepted in Poland"
PRS_sendultimatumtosweden:0 "Send Ultimatum to Sweden"
PRS_sendultimatumtosweden_desc:0 "The Sweden-controlled German lands did not want this war. Sweden should place them under our control so they could live in peace. If they don't we'll have to use our army to secure their peace."
PRS_demandpommerania:0 "Demand Pommerania"
PRS_demandpommerania_desc:0 "We have helped Sweden in their war, were many of us perished. This cost must be repaid. They have to give back our lands."
PRS_enterthegreatnortherenwarforrussia:0 "Enter the Great Northeren War for Russia"
PRS_enterthegreatnortherenwarforrussia_desc:0 "We must enter this war before it is over. It's the only way to gain that we claimed."
PRS_enterthegreatnortherenwarforsweden:0 "Enter the Great Northeren War for Sweden"
PRS_enterthegreatnortherenwarforsweden_desc:0 "We must enter this war before it is over. It's the only way to gain that we claimed."
PRS_liberatesaxony:0 "Liberate Saxony"
PRS_liberatesaxony_desc:0 "The Prince-Elector of Saxony has converted to Catholicsm to be elected as king in Poland. He has abandoned his people and it's our job to liberate them."
PRS_claimswedishpommerania:0 "Claim Swedish Pommerania"
PRS_claimswedishpommerania_desc:0 "Pommerania was a part of our dynasty before the Swedes stole it from us. We should take back what is ours! While we are at it, we should also liberate the other Swedish land in Germany."
PRS_tensionsinthenorth:0 "Tensions in the North"
PRS_tensionsinthenorth_desc:0 "Tensions around Sweden are a danger for our country. We must prepare to defend our interests!"
PRS_prussianintervention:0 "Prussian Intervention"
PRS_prussianintervention_desc:0 "We should intervene before this war gets out of hand. However, it's too early to bring our full force. A few volunteers should do the trick."
PRS_solidifyinternalpower:0 "Solidify Internal Power"
PRS_solidifyinternalpower_desc:0 "We must make sure our internal power is secured."
PRS_warcouncil:0 "Realpolitik"
PRS_warcouncil_desc:0 "The tensions in Europe are rising. It's time to summon the war council!"
PRS_supportaustrianclaim:0 "Support Austrian claim"
PRS_supportaustrianclaim_desc:0 "The balance of power in Europe should not be disturbed. We must support the Austrian claimant to the Spanish throne."
PRS_moreweapons:0 "Increase Weapon Production"
PRS_moreweapons_desc:0 "We need more manufacturies to produce the weapons for our growing army."
PRS_moresoldiers:0 "More Soldiers"
PRS_moresoldiers_desc:0 "A new system will be set in place in orde to recruit more people for the army."
PRS_cavalry:0 "Cavalry"
PRS_cavalry_desc:0 "We should improve all the parts of the army."
PRS_infantry:0 "Prussian Goosestep"
PRS_infantry_desc:0 "The goose step is a special marching step performed on formal military parades and other ceremonies. While marching in parade formation, troops swing their legs in unison off the ground while keeping each leg rigidly straight."
PRS_supportsweden:0 "Support Sweden"
PRS_supportsweden_desc:0 "An alliance against Sweden is forming. We should support our friends in Sweden."
PRS_aidengland:0 "Aid England"
PRS_aidengland_desc:0 "Help our ally."
PRS_germancooperation:0 "German cooperation"
PRS_germancooperation_desc:0 "All German princes should cooperate with each other. Only then we can achieve greatness."
PRS_proclaimkingdomofgermany:0 "Proclaim Kingdom of Germany"
PRS_proclaimkingdomofgermany_desc:0 "Finally the German states are united in one kingdom. The Holy Roman Empire will be abolished for it has no purpose anymore."
PRS_claimschleswig:0 "Claim Schleswig"
PRS_claimschleswig_desc:0 "Altough formally part of the HRE, it's under firm Danish control. It's time to liberate this German people from Danish yoke."
PRS_takeaustria:0 "Take Austria"
PRS_takeaustria_desc:0 "Austria is part of the HRE, so it's ours by right."
PRS_expandinfrastructure:0 "Expand infrastructure"
PRS_expandinfrastructure_desc:0 "We need more dockyards to build up and support our navy"
PRS_officersacademy:0 "Officers Academy"
PRS_officersacademy_desc:0 "We should train our officers better, then we shall become much stronger."
PRS_artillery:0 "Artillery"
PRS_artillery_desc:0 "We should improve all the parts of the army."
PRS_marry_hannoverian_princess:0 "Marry an Hannoverian princess"
PRS_marry_hannoverian_princess_desc:0 "In order to strenghten our bonds with the German princes we can marry into another noble German house. Sophie Charlotte of Hannover seems an excellent candidate."
PRS_diplomatic_cooperation:0 "Diplomatic cooperation"
PRS_diplomatic_cooperation_desc:0 "We have to establish better diplomatic cooperation between the German states. We will all be better off with this. It is of course the question if we should strenghten our neigbors."
PRS_kurfurstentum:0 "The Kurfurstentum"
PRS_kurfurstentum_desc:0 "Brandenburg-Prussia is in a unique position of power, being one of the most powerful states in the Holy Roman Empire and more importantly holding the title of Prince-Elector. As the Holy Roman Empire continues down the path of disintegration, we should seek to carve out a path to power in the power vacuum left behind."
PRS_teutonic_legacy:0 "Teutonic Legacy"
PRS_teutonic_legacy_desc:0 "Once upon a time, Prussia was ruled by the mighty Teutonic Order, a zealous holy order determined to conquer Poland and Russia set to set christianity. Whilst christendom rules over Europe now, heathens still plague the continent, including the reformist nobility of Europe. The order should seize control once more and restore God's place in the country."
PRS_parliament_of_the_people:0 "Parliament of the People"
PRS_parliament_of_the_people_desc:0 "Radical changes are needed to ensure a prospering future for our country. Allowing the citizenry of the Prussian state to express their opinions, would be of great help."
PRS_juncker_parliament:0 "Junker Parliament"
PRS_juncker_parliament_desc:0 "In order to gain a grip over the powerfull nobility, the king should engage in an alliance with the lower nobility by granting them influence in a parliament, aiming to weaken the higher nobility and strenghten the military aparatus of Prussia. "
PRS_estates_general:0 "Estates General"
PRS_estates_general_desc:0 "The estates general is a parliament representing all three estates. Whilst it holds little actual power, it greatly satisfies our subjects and guarantees the stability of the realm."
PRS_rule_by_royal_decree:0 "Rule by Royal Decree"
PRS_rule_by_royal_decree_desc:0 "The power of the monarch should be absolute, and should rule by royal decree, and royal decree alone."
PRS_no_compromise_with_austria:0 "No Compromise with Austria"
PRS_no_compromise_with_austria_desc:0 "Prussia is a kingdom in every meaning of the word. As a soverign state, we have no reason to make a compromise with the Austrians in any way."
PRS_prussian_discipline:0 "Prussian Discipline"
PRS_prussian_discipline_desc:0 "The discipline of our armies are unrivalled"
PRS_greater_prussia:0 "Pursue Greater Prussia"
PRS_greater_prussia_desc:0 "Many lands we once claimed are in the hands of foreign powers. Now that we may call ourselves a kingdom, the persuit for a Greater Prussia can begin."
PRS_consume_neighbouring_princedoms:0 "Consume Neighbouring Princedoms"
PRS_consume_neighbouring_princedoms_desc:0 "The duchies of Mecklenburg and Ansbach are weak and ripe for the taking. They will make a fine addition to our realm."
PRS_press_dynastic_claims_ansbach:0 "Press Dynastic Claims on Ansbach"
PRS_press_dynastic_claims_ansbach_desc:0 "Ansbach is ruled by a junior line of our dynasty. We should propose a unification of our thrones."
PRS_german_borderclashes:0 "German Borderclashes"
PRS_german_borderclashes_desc:0 "The borders within the empire fluctuate often as dynastic claims expire or change as a result of the feudal patchwork. This makes it easy to justify border conflicts."
PRS_claim_silezia:0 "Claim Silesia"
PRS_claim_silezia_desc:0 "Silesia is rich in resources. Controlling the state would not only grant us acces to a great deal of wealth, it would also weaken our geopolitical ally Austria."
PRS_danzig_or_war:0 "Danzig or War"
PRS_danzig_or_war_desc:0 "Danzig, of Gdansk as it is now called, is rightfull Prussian clay. We must demand that the Poles cede the territory."
PRS_demand_pomerania:0 "Demand Swedish Pomerania"
PRS_demand_pomerania_desc:0 "As the power of the Swedish empire dwindles, we should seize the oppurtunity to conquer their German possessions."
PRS_greater_prussia_achieved:0 "Greater Prussia Achieved"
PRS_greater_prussia_achieved_desc:0 "Following many wars and conflict, we can finally celebrate the unification of the Greater Prussian Realm."
PRS_pan_german_rhetoric:0 "Pan-German Rhetoric"
PRS_pan_german_rhetoric_desc:0 "As wars were waged over our claims, we realized this was about much more then dynastic claims and territories, it is about the unification of the German kingdom of old, as a counterweight against the French state which is way more centralized."
PRS_blood_and_iron:0 "Blood and Iron"
PRS_blood_and_iron_desc:0 "A powerfull warmongering rhetoric will be vital in the coercion of our rivalling states."
PRS_continue_berlin_works:0 "Continue Berlin Works"
PRS_continue_berlin_works_desc:0 "Berlin-Neukölln has seen many efforts to modernize the city worthy of a capital, yet there is more work to be done."
PRS_found_hofkammergericht:0 "Found Hofkammergericht"
PRS_found_hofkammergericht_desc:0 "In our efforts to centralize the state, the centralization of the old common law is of great importance. A central court of law will play a key role in implementing these new systems."
PRS_protestant_work_ethos:0 "Protestant Work Ethos"
PRS_protestant_work_ethos_desc:0 "Protestants put a great deal of importance in hard and fair labour. The protestant ways of live has greatly influenced the rise a burgher class, stimulating productivity and influx of capital."
PRS_refugee_scientists:0 "Refugee Scientists"
PRS_refugee_scientists_desc:0 "The intolerant practices of countries such as France, Spain and the Spanish Netherlands, have caused a massive braindrain towards protestant nations. We welcome those intellectuals warmly."
PRS_finish_berlin_works:0 "Finish Berlin Works"
PRS_finish_berlin_works_desc:0 "As the cities of Berlin and Neukölln merge into one, the modernization efforts of the capital close to and end. Now, it can start to grow and follow into the footsteps of London and Amsterdam."
PRS_industrial_expansion:0 "Stimulate Manufacturing"
PRS_industrial_expansion_desc:0 "The manufacturing of goods generate a good deal of revenue, allowing us to field a stronger military."
PRS_brandenburg_ironworks:0 "Brandenburg Ironworks"
PRS_brandenburg_ironworks_desc:0 "The production of steel is of utmost importance. Hence why must stimulate blacksmiths and other such businesses."
PRS_invite_catholic_cardinal:0 "Invite Catholic Cardinal"
PRS_invite_catholic_cardinal_desc:0 "As we seek to return to our roots, we should welcome the teachings of the Catholic church once more."
PRS_clergy_administration:0 "Clergy Administration"
PRS_clergy_administration_desc:0 "The meritocratic advisors and nobles have caused corruption for far to long. The men of God, cannot be bought, and work with the utmost devotion to serve God."
PRS_reinstate_catholicism:0 "Make Catholicism State Religion"
PRS_reinstate_catholicism_desc:0 "Adopting protestantism was a mistake. We shall turn to Rome, once more."
PRS_install_monastic_order:0 "Reform into Monastic Order"
PRS_install_monastic_order_desc:0 "Once we thought we should abandon the old power structures, but we have been proven wrong. By allowing the Teutonic Order to seize absolute control of the state, we might be able to spark a renaissance for Catholicism."
PRS_latin_bibles:0 "Latin Bibles"
PRS_latin_bibles_desc:0 "The modern protestant bibles are full of lies and deceit. We should burn all these books until only the bibles in the language of God remain."
PRS_austherity:0 "Catholic Austherity"
PRS_austherity_desc:0 "The virtuous teachings of the Catholic church promote a way of life as it was led by Jesus himself. Austherity of the people, will open up additional resources for our armed forces."
PRS_religious_justification:0 "Religious Justification"
PRS_religious_justification_desc:0 "Deus Vult!"
PRS_recovering_baltic_territories:0 "Recover Terra Mariana"
PRS_recovering_baltic_territories_desc:0 "The Baltic territories once held by the Teutonic and Livionian Order were lost centuries ago, but today is the day we reclaim them!."
PRS_defender_of_the_faith:0 "Defender of the Faith"
PRS_defender_of_the_faith_desc:0 "Defender of the Faith, is a prestigious title amongst the many dynasties of Europe. But it is more than a title, it is our direct duty to serve God."
PRS_defy_augsburg:0 "Defy Augsburg"
PRS_defy_augsburg_desc:0 "The treaty of Augsburg is the highest treason against God, and must be undone!"
PRS_league_of_prince_bishops:0 "League of Prince-Bishops"
PRS_league_of_prince_bishops_desc:0 "As many Germans turned to the fould teachings of Calvin and Luther, the Prince-Bishops have remained true to the one faith. We should form a new coalition to combat those who have abandoned God."
PRS_cleanse_germany_from_protestantism:0 "Cleanse Germany from Protestantism"
PRS_cleanse_germany_from_protestantism_desc:0 "The time of Calvin and Luther's teachings have passed, the revival of the Catholic church has begun!"
PRS_propose_maltese_order_to_merge:0 "Propose Maltese Order to Merge"
PRS_propose_maltese_order_to_merge_desc:0 "The Knights of Saint-John have long existed as a sovereign state on the island of Malta. However, they are dwarfed in size by the new Teutonic Order. As our two orders exist for the same reason, there is no reason for us to be seperate states any longer!"
PRS_march_on_the_holy_land:0 "March on the Holy Land"
PRS_march_on_the_holy_land_desc:0 "Whilst many would say the age of crusading has passed, we tend to disagree. The march on Jerusalem, has begun!"
PRS_demand_return_of_danzig:0 "Demand Return of Danzig"
PRS_demand_return_of_danzig_desc:0 "When in 1454 the traitors of the Prussian Confederation joined the kingdom of Poland, the Thirteen Years' War broke out between Poland and the Teutonic Order, weakening the Order significantly. Ever since the war, the Prussian city of Danzig was lost to the Poles. Now the time has finally come to reclaim what is rightfully ours. Poland will be sent an ultimatum. Return Danzig, or fight a new Thirteen Years' War."
PRS_found_ostseeflotte:0 "Found the Ostseeflotte"
PRS_found_ostseeflotte_desc:0 "As of right now, we do not have an operational military fleet in the Baltic Sea, even though it is of great strategic importance. It is time to kickstart a fleet."
PRS_control_baltic_grain_trade:0  "Control Baltic Trade"
PRS_control_baltic_grain_trade_desc:0 "The Baltic route is one of the most important trade routes in Europe, shipping unbelievable rates of grain every year to the Western European states. We should attempt to gain monopolies on various shipping lanes."
PRS_dominate_baltic_trade:0 "Dominate Baltic Trade"
PRS_dominate_baltic_trade_desc:0 "Now that we have a considerable fleet in the Baltic, we can truly claim our rightful spot as the dominant force in the Baltic."
PRS_danzig_shipyards:0 "Danzig Shipyards"
PRS_danzig_shipyards_desc:0 "With the city of Danzig finally firmly in Prussian hands once again, we should make a mass investment in the city to secure our hold over it."
PRS_review_military_doctrines:0 "Review Military Doctrines"
PRS_review_military_doctrines_desc:0 "As the 18th century dawns technologies advance at an unprecedented speed. With new technologies, come new military strategies."
PRS_doctrine_effort:0 "Doctrine Effort"
PRS_doctrine_effort_desc:0 "The development of new doctrines should be a top priority."
PRS_juncker_officers:0 "Juncker Officers"
PRS_juncker_officers_desc:0 "As the junckers gain prominence in the Prussian society, they evidently also gain influence in the military. Turns out, they make able commanders."
PRS_forced_marches:0 "Forced Marches"
PRS_forced_marches_desc:0 "The element of speed has been proven to be essential in warfare. Forced marches will literally change the very pace of warfare."
PRS_modern_howitzers:0 "Modern Howitzers"
PRS_modern_howitzers_desc:0 "Modern Warfare, means modern canons"
PRS_infantry_equipment:0 "Infantry Equipment"
PRS_infantry_equipment_desc:0 "better guns, better aim. Simple as that."
PRS_prussian_hussars:0 "Prussian Hussars"
PRS_prussian_hussars_desc:0 "CHAARRGGEEEE!"
PRS_obliterate_denmark:0 "Obliterate Denmark"
PRS_obliterate_denmark_desc:0 "The Danes have stolen German land, now we will take it back. And maybe take some more."
PRS_federate_with_princes:0 "Federate with Princes"
PRS_federate_with_princes_desc:0 "Obey, ye who defy us!"
PRS_seize_alsace:0 "Seize Alsace"
PRS_seize_alsace_desc:0 "It is time for a final showdown with the Archenemy. Elsass is German, not French."

