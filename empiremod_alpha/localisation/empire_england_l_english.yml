ENG_disjointed_government:0 "Disjointed Government"
ENG_disjointed_government_desc:0 "Since the Resoration there has been a struggle to find the correct balance between parliament and the king. The fact that William does not have a direct heir causes event greater disbalance."
ENG_republicanism:0 "Republicanism"
