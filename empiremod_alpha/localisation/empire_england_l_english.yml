eng_rearrange_parliament:0 "Rearrange Parliament"
eng_strenghten_monarchy:0 "Strengthen Dynastic Claim"
eng_appease_parliament:0 "Appease Parliament"
eng_appease_parliament_desc:0 "Disagreements between the monarch and parliament have led to many conflicts last century such as the English civil war and the Glorious Revolution. We cannot afford any more disasters such as these. It is essential the monarch and parliament have an understanding. The best way to achieve this is by listening to parliament!"
eng_limit_parliament:0 "Limit Parliamentary Power"
eng_limit_parliament_desc:0 "Disagreements between the monarch and parliament have led to many conflicts last century such as the English civil war and the Glorious Revolution. We cannot afford any more disasters such as these. It is essential the monarch and parliament have an understanding. The best way to achieve this is by limiting parliament's power and giving more power to the monarch!"
eng_british_museum_act:0 "Support British Museum Act"
eng_british_museum_act_desc:0 "At the time of the dissolution of monasteries, official state records and important papers were poorly kept, and often retained privately, neglected or destroyed by public officers. Over the last decades many people have worked on gathering these documents. With the British Museum Act we can officially open a house of long lost knowledge."
eng_quaker_act:0 "Support Quakers Act"
eng_quaker_act_desc:0 "The Quakers Act 1695 was an Act of the Parliament of England which allowed Quakers to substitute an affirmation where the law previously required an oath. The act was set to expire after 7 years, but we have come to the conclusion it is benificial to renew this act."
eng_strenghten_parliament:0 "Strenghten Parliament"
eng_strenghten_parliament_desc:0 "It has become appearant that parliament is more effective dealing with internal affairs if it receives more power."
eng_reform_government:0 "Final Government Reform"
eng_reform_government_desc:0 "A balance has been found between the monarchy and parliament! Let us pass a final government reform."
eng_go_with_the_tories:0 "Tories: Jacobite Restoration"
eng_go_with_the_tories_desc:0 "Parliament is divided into factions, each representing different interests. The conservative party has strong ties to the rural regions of England and the old nobility. Ties with the conservatives will make it cheaper for us to employ nobles into our government. The conservatives would prefer to see James, 'The Old Pretender' rise to the throne instead of Anne."
eng_go_with_the_whigs:0 "Whigs: Status Quo"
eng_go_with_the_whigs_desc:0 "Parliament is divided into factions, each representing different interests. The whighs mainly represent the burghers and have strong ties to the urban regions. They prefer investing in the upcoming industry. The whigs support Queen Anne.
eng_go_with_radical_republicans:0 "Down with the King"
eng_go_with_radical_republicans_desc:0 "Parliament is divided into factions, each representing different interests. The radical republicans form a small group in parliament. They believe the monarchy to be ineffective and want to abolish it completely."
eng_proclaim_absolute_monarchy:0 "Proclaim Absolute Monarchy"
