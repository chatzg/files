ENG_legacy:0 "Legacy of the Glorious Revolution"
ENG_legacy_desc:0 "In 1688 king William III of Orange was invited by the English protestants to invade the British Isles to depose and replace James II, a catholic. Order was restored and the Stuarts were exiled to France. However James II never gave up on his claims, and neither has his son James the Old Pretender. There is still a fear he may one day make his long planned return..."
